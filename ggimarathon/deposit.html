<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>입금자를 찾습니다</title>

<style>
  body { font-family: Pretendard, sans-serif; padding: 20px; line-height:1.4; }
  h2 { font-size: 28px; font-weight: 700; margin-bottom: 15px; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 15px; }
  th, td { border: 1px solid #ddd; padding: 6px; text-align: center; }
  th { background: #f4f4f4; }
  #search { width: 300px; padding: 6px; font-size: 15px; margin-bottom: 12px; }
  .alert { color: red; font-weight: bold; }
  .notice {
    margin-top: 20px;
    padding: 14px;
    background: #fff6d6;
    border-radius: 6px;
    font-size: 14px;
    border: 1px solid #f1d484;
  }
  .notice strong { color: #c40000; }
</style>
</head>

<body>

<h2>입금자를 찾습니다</h2>
<input type="text" id="search" placeholder="이름 / 입금자명 / 생년월일 검색">

<table id="table">
  <thead>
    <tr>
      <th>번호</th>
      <th>입금일시</th>
      <th>입금자명</th>
      <th>금액</th>
      <th>한글명</th>
      <th>생년월일</th>
      <th>비고</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="notice">
  <strong>참가비 입금 시 생년월일 미기재 or 참가 미등록 상태</strong>인 경우,<br>
  위 내용을 확인하신 후 <strong>성함, 생년월일 + 입금 내역</strong>을 촬영하여<br>
  카카오톡으로 사진 첨부하여 전달 부탁드립니다. <br><br>
  예) 입금자를 찾습니다. 1번 김수원 250101
</div>

<!-- SheetJS 라이브러리 -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script>
  const filePath = "./data/deposit.xlsx";

  fetch(filePath)
    .then(res => res.arrayBuffer())
    .then(data => {
      const wb = XLSX.read(data, { type: "array" });
      const sheet = wb.Sheets[wb.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet);

      const tbody = document.querySelector("#table tbody");

      rows.forEach(r => {
        const tr = document.createElement("tr");
        ["번호","입금일시","입금자명","금액","한글명","생년월일","비고"].forEach(col => {
          const td = document.createElement("td");
          td.textContent = r[col] ?? "";
          if (col === "비고" && td.textContent.includes("확인"))
            td.classList.add("alert");
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    });

  document.querySelector("#search")
    .addEventListener("input", function() {
      const v = this.value.toLowerCase();
      document.querySelectorAll("#table tbody tr").forEach(tr => {
        tr.style.display = tr.innerText.toLowerCase().includes(v) ? "" : "none";
      });
    });
</script>

</body>
</html>
