<style>
  .shuttle-wrap {
    margin-top: 20px;
    font-family: "Pretendard", "Noto Sans KR", sans-serif;
    width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  .shuttle-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
  }

  .shuttle-table th {
    background: #f2f4f6;
    color: #222;
    padding: 8px 6px;
    border-bottom: 2px solid #d1d5db;
    text-align: center;
  }

  .shuttle-table td {
    padding: 7px 6px;
    border-bottom: 1px solid #e5e7eb;
  }

  .shuttle-region {
    background: #fafafa;
    font-weight: 600;
    text-align: center;
    font-size: 14px;
    border-right: 1px solid #e5e7eb;
    white-space: nowrap;
  }

  .notice-box {
    margin-top: 18px;
    background: #fafafa;
    padding: 12px 14px;
    font-size: 13px;
    line-height: 1.55;
    border: 1px solid #e5e7eb;
    border-radius: 4px;
    color: #444;
  }

  .notice-box strong {
    color: #b91c1c;
  }
</style>

<div class="shuttle-wrap">
  <table class="shuttle-table" id="shuttle-table">
    <thead>
      <tr>
        <th style="width: 18%;">출발지</th>
        <th style="width: 15%;">구분</th>
        <th style="width: 15%;">시간</th>
        <th>내용</th>
      </tr>
    </thead>
    <tbody id="shuttle-body"></tbody>
  </table>

  <div class="notice-box">
    <strong>※ 단서 조항</strong><br>
    - 복편 셔틀버스 출발은 <strong>풀코스 기준</strong>으로 운영되며, 신청 인원이 많을 경우 <strong>코스별 출발 시간이 조정</strong>될 수 있습니다.<br>
    - 지역별 셔틀버스 신청 인원이 적은 경우 <strong>운행이 취소</strong>될 수 있습니다.<br>
    - 교통·기상 등에 따라 <strong>도착 시간이 지연</strong>될 수 있습니다.<br>
    - 셔틀버스 탑승 시 본인 확인 요청이 있을 수 있으며, <strong>무단 탑승은 제한</strong>됩니다.<br>
    - 출발 시간은 상황에 따라 변동될 수 있으며, 변경 시 문자 또는 공지를 통해 안내드립니다.<br>
    - <strong>셔틀버스 신청자에게는 대회 1~3일 전 문자로 탑승정보를 안내드립니다.</strong>
  </div>
</div>

      { type: "도착", time: "07:00", desc: "구미시민 운동장 도착" },

    ]
  },

      { type: "왕편", time: "03:00", desc: "인천터미널역 2번 출구 앞 출발" },

    ]

];

// ===========================
// 테이블 렌더링
// ===========================
let html = "";

shuttleData.forEach(item => {
  item.rows.forEach((row, index) => {
    html += `
      <tr>
        ${index === 0 ? `<td class="shuttle-region" rowspan="${item.rows.length}">
            ${item.region}
        </td>` : ""}
        <td style="text-align:center;">${row.type}</td>
        <td style="text-align:center;">${row.time}</td>
        <td style="text-align:left;">${row.desc}</td>
      </tr>
    `;
  });
});

document.getElementById("shuttle-body").innerHTML = html;
</script>
